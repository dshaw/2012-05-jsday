<!doctype html>  
<html lang="en">
	
	<head>
		<meta charset="utf-8">
        <title>@dshaw - Community</title>
		<meta name="description" content="Node.js community starts with YOU!">
		<meta name="author" content="Daniel D. Shaw - @dshaw">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/print.css" type="text/css" media="print">

		<link rel="stylesheet" href="lib/zenburn.css">
	</head>
	
	<body>
		
		<div id="reveal">

			<!-- Used to fade in a background when a specific slide state is reached -->
			<div class="state-background"></div>
			
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
                <!-- Title slide -->
                <section>
                    <h1>Community</h1>
                    <p class="intro">
                        <img class=avatar src="./assets/angry_unicorn.png">
                    </p>
                    <h3 class="inverted">@dshaw</h3>
                    <script>
                        // Delicously hacky. Look away.
                        if( navigator.userAgent.match( /(iPhone|iPad|iPod|Android)/i ) ) document.write( '<p style="color: rgba(0,0,0,0.3); text-shadow: none;">('+'Tap to navigate'+')</p>' );
                    </script>
                </section>

                <!-- Node.js -->
                <section>
                    <p>
                        <img src="./assets/node-logo.png" style="padding: 4em">
                    </p>
                </section>

                <!-- Give a shit. -->
                <section>
                    <h2>Give a shit.</h2>
                    <p style="font-size: 256px">&#128169;</p>
                </section>

                <!-- Say yes. -->
                <section>
                    <h2>Say yes.</h2>
                    <p style="font-size: 256px; font-family: sans-serif">üëç</p>
                </section>

                <!-- Help others. -->
                <section>
                    <h2>Help others.</h2>
                    <p style="font-size: 256px">üë´</p>
                </section>

                <section>
                    <h1>Discuss...</h1>
                    <h3 class="inverted">@dshaw</h3>

                    <p>More at: <a href="http://github.com/dshaw">github.com/dshaw</a></p>
                </section>
			</div>

			<!-- The navigational controls UI -->
			<aside class="controls">
				<a class="left" href="#">&#x25C4;</a>
				<a class="right" href="#">&#x25BA;</a>
				<a class="up" href="#">&#x25B2;</a>
				<a class="down" href="#">&#x25BC;</a>
			</aside>

			<!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
			<div class="progress"><span></span></div>
			
		</div>
		
		<script src="js/reveal.js"></script>

		<!-- Optional libraries for code syntax highlighting and classList support in IE9 -->
		<script src="lib/highlight.js"></script>
		<script src="lib/classList.js"></script>
		
		<script>
			// Parse the query string into a key/value object
			var query = {};
			location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
				query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
			} );

			// Fires when a slide with data-state=customevent is activated
			Reveal.addEventListener( 'customevent', function() {
				alert( '"customevent" has fired' );
			} );

			// Fires each time a new slide is activated
			Reveal.addEventListener( 'slidechanged', function( event ) {
				// event.indexh & event.indexv
			} );

			Reveal.initialize({
				// Display controls in the bottom right corner
				controls: true,

				// Display a presentation progress bar
				progress: true,

				// If true; each slide will be pushed to the browser history
				history: true,

				// Loops the presentation, defaults to false
				loop: false,

				// Flags if mouse wheel navigation should be enabled
				mouseWheel: true,

				// Apply a 3D roll to links on hover
				rollingLinks: true,

				// UI style
				theme: query.theme || 'default', // default/neon

				// Transition style
				transition: query.transition || 'default' // default/cube/page/concave/linear(2d)
			});

			hljs.initHighlightingOnLoad();
		</script>

	</body>
</html>
